{% set name = "bubblewrap" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/containers/bubblewrap/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a336aa1f25bb36b14ba452570d51bbf6b03234f68599015b386031fa8a84ee19

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - autoconf
    - make
    - pkgconfig
    - libtool
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - libcap

test:
  commands:
    - bwrap --help

about:
  home: https://github.com/containers/bubblewrap
  license: LGPL-2.0-or-later
  license_file: COPYING
  summary: Unprivileged sandboxing tool

extra:
  recipe-maintainers:
    - wolfv
